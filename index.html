<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A14</title>
    <link rel="shortcut icon" href="images/logo.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        function setCookie(cname,cvalue,exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user=getCookie("username");
            if (user != "") {
                alert("Welcome again " + user);
            } else {
                user = prompt("Please enter your name:","");
                if (user != "" && user != null) {
                    setCookie("username", user, 30);
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">
    <header>
        <button type="button" onclick="document.getElementById('cookies').innerHTML = checkCookie()">Click me to display the input saved for the cookie.</button>
        <h1 id="cookies"></h1>
    </header>
    <main>
        <h2>Chocolate Chip Cookie:</h2>
        <img src="images/chocochip.jpg" alt="Chocolate Chip Cookie">
        <br>
        <h2>Sugar Cookie:</h2>
        <img src="images/sugar.jpg" alt="Sugar Cookie">
        <br>
        <h2>Oatmeal Raisin Cookie:</h2>
        <img src="images/oatraisin.jpg" alt="Oatmeal Raisin Cookie">
        <br>
        <h3>An Internet Cookie:</h3>
        <p>A cookie is data that is stored on your computer to help the server remember the user.</p>
    </main>

    </footer>
</body>
</html>
